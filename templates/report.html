<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Report</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f7f6; line-height: 1.6; }
        .container { background-color: white; padding: 30px 40px; margin: 40px auto; border-radius: 12px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); max-width: 800px; }
        h1 { color: #333; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        /* <-- NEW STYLE FOR THE IMAGE --> */
        .header-image {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 25px;
            object-fit: cover;
            max-height: 400px;
        }

        .report-content { white-space: pre-wrap; word-wrap: break-word; color: #444; }
        a { display: inline-block; margin-top: 20px; padding: 10px 15px; background-color: #007bff; color: white; text-decoration: none; border-radius: 6px; transition: background-color 0.3s; }
        a:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Research Report on: "{{ topic }}"</h1>
        
        {% if image_url %}
            <img src="{{ image_url }}" alt="Image related to {{ topic }}" class="header-image">
        {% endif %}

        <div class="report-content">
            {{ report | safe }}
        </div>
        <a href="/">Start New Research</a>
    </div>
</body>
</html>
